 <!doctype html>
 <html lang="en">
 <head>
     <meta charset="utf-8">
     <title>Matching Game</title>
     <meta name="description" content="">
     <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
     <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
     <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>

     <div class="container">
         <header>
             <h1>Matching Game</h1>
         </header>

         <section class="score-panel">
         	<ul class="stars">
         		<li><i class="fa fa-star"></i></li>
         		<li><i class="fa fa-star"></i></li>
         		<li><i class="fa fa-star"></i></li>
         	</ul>

         	<span class="moves">0</span> Moves

          <div class="timer">00:00</div>

          <div class="restart">
         		<i class="fa fa-repeat"></i>
         	</div>
         </section>

         <ul class="deck">
             <li class="card">
                 <i class="fa fa-diamond"></i>
             </li>
             <li class="card">
                 <i class="fa fa-paper-plane-o"></i>
             </li>
             <li class="card match">
                 <i class="fa fa-anchor"></i>
             </li>
             <li class="card">
                 <i class="fa fa-bolt"></i>
             </li>
             <li class="card">
                 <i class="fa fa-cube"></i>
             </li>
             <li class="card match">
                 <i class="fa fa-anchor"></i>
             </li>
             <li class="card">
                 <i class="fa fa-leaf"></i>
             </li>
             <li class="card">
                 <i class="fa fa-bicycle"></i>
             </li>
             <li class="card">
                 <i class="fa fa-diamond"></i>
             </li>
             <li class="card">
                 <i class="fa fa-bomb"></i>
             </li>
             <li class="card">
                 <i class="fa fa-leaf"></i>
             </li>
             <li class="card">
                 <i class="fa fa-bomb"></i>
             </li>
             <li class="card open show">
                 <i class="fa fa-bolt"></i>
             </li>
             <li class="card">
                 <i class="fa fa-bicycle"></i>
             </li>
             <li class="card">
                 <i class="fa fa-paper-plane-o"></i>
             </li>
             <li class="card">
                 <i class="fa fa-cube"></i>
             </li>
         </ul>

         <div class="winning-popup">

           <div class="winning-popup-left">
             <h1>Awesome!!!</h1>

             <table>
              <tr>
                 <td class="left" <h2>Your moves: </h2></td>
                 <td <h2 id="moves-spent"></h2></td>
              </tr>

              <tr>
                <td class="left" <h2>Your time: </h2></td>
                <td <h2 id="time-spent"></h2></td>
              </tr>

              <tr>
               <td class="left" <h2>Your moves: </h2></td>
               <td <h2 id="rating-stars"></h2></td>
              </tr>

            </table>

            <button id="playAgain" type="button">Play again</button>

          </div>

          <div class="winning-popup-right">
            <div>
              <img scr="img/happy_unicorn.png" alt="Happy Unicorn">
            </div>

            <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>
               from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
               is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
               title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
             </div>
          </div>

         </div>

     </div>

     <script src="js/app.js"></script>
 </body>
 </html>
